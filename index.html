<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="screen">2+10-2*10+10</div>
        <div id="operands">
            <ul id="button-enter">
                <button id="enter">Enter</button>
                <button id="clear">Clear</button>
            </ul>
            <ul id="buttons-number">
                <button id="add1">1</button>
                <button id="add2">2</button>
                <button id="add3">3</button>
                <button id="add4">4</button>
                <button id="add5">5</button>
                <button id="add6">6</button>
                <button id="add7">7</button>
                <button id="add8">8</button>
                <button id="add9">9</button>
                <button id="add0">0</button>
            </ul>
            <ul id="buttons-operator">
                <button id="addplus">+</button>
                <button id="addminus">-</button>
                <button id="addmult">*</button>
                <button id="adddiv">/</button>
                <button id="addmod">%</button>
            </ul>
        </div>
    </div>

    
</body>
<script src="./scripts/script.js"></script>
</html>
